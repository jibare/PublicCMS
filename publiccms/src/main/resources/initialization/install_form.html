<form action="./" method="post">
	<p>
		<label>下一步操作</label>:
		<select name="step" onChange="if($(this).val()=='initDatabase'){$('#useSimple').show();}else{$('#useSimple').hide();};if($(this).val()=='update'){$('#useUpdate').show();}else{$('#useUpdate').hide();}">
			<option value="initDatabase">初始化数据库(新安装用户，请选择此项)</option>
			<option value="update"<#if fromVersion?has_content> selected="true"</#if>>升级数据库(旧版本CMS升级，请选择此项)</option>
			<option value="start">直接启动(已手动初始化数据库，请选择此项)</option>
		</select>
	</p>
	<p id="useSimple"<#if fromVersion?has_content> style="display:none"</#if>>
		<label>导入测试数据</label>:<input type="checkbox" name="useSimple" value="true"/>
	</p>
	<p id="useUpdate"<#if !fromVersion?has_content> style="display:none"</#if>>
		<label>原CMS版本</label>:
		<select name="from_version">
		<#list versions as v>
			<option value="${v}"<#if fromVersion?has_content&&fromVersion=v> selected="true"</#if>>${v}</option>
		</#list>
		</select>
	</p>
	<p><input type="submit" value="执行"/></p>
</form>
